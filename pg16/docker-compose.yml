services:
  pg16ts:
    image: timescale/timescaledb:2.16.1-pg16
    container_name: pg16ts
    environment:
      PGDATA: '/var/lib/postgresql/data/pgdata'
      POSTGRES_PASSWORD: 'zabbix'
      POSTGRES_DB: 'dummy_db'

    volumes:
      - '${HOME}/postgresql/16:/var/lib/postgresql/data'

    ports:
      - '7416:5432'
    networks:
      podnet:
        ipv4_address: '10.88.74.16'
    tty: true
    restart: unless-stopped

networks:
  podnet:
    name: DockerInternalNet
    external: true

